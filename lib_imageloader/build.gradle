apply plugin: 'com.android.library'
apply from: 'upload.gradle'
apply plugin: 'com.novoda.bintray-release'  // 新增

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
            inner {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'com.github.bumptech.glide:glide:4.9.0'


//    implementation 'jp.wasabeef:glide-transformations:3.1.1'
//    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'



}


publish {
    userOrg = 'njbaijiayun'        //bintray.com用户名
    groupId = GROUP   //jcenter上的路径
    artifactId = POM_ARTIFACT_ID   //项目名称
    publishVersion = VERSION_NAME//版本号
    desc = 'nj baijiayun inner refresh'//描述，自由填写
}
repositories {
    mavenCentral()
}
